<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2025 Pakistan</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
    }

    /* Stars/Fireworks Dots */
    .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
        0% { opacity: 0.2; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.2; transform: scale(0.5); }
    }

    /* Happy New Year */
    .hny {
        margin-top: 60px;
        font-size: 55px;
        font-weight: bold;
        color: #ff0040;
        text-shadow: 0 0 15px #ff0040;
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        from { text-shadow: 0 0 10px #ff0040; }
        to   { text-shadow: 0 0 25px yellow; }
    }

    /* 2025 Animation */
    .year {
        margin-top: 20px;
        font-size: 80px;
        font-weight: bold;
        letter-spacing: 10px;
        animation: yearGlow 3s infinite alternate;
    }

    @keyframes yearGlow {
        from { text-shadow: 0 0 20px red; }
        to { text-shadow: 0 0 40px cyan; }
    }

    /* Scrolling Dua */
    .dua {
        margin-top: 40px;
        font-size: 26px;
        width: 100%;
        animation: scrollDua 12s linear infinite;
        color: #baffb9;
    }

    @keyframes scrollDua {
        0% { transform: translateY(200px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }

    /* Name print */
    .namebox {
        margin-top: 30px;
        font-size: 40px;
        font-weight: bold;
        color: #00ff99;
        text-shadow: 0 0 20px #00ff99;
        animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #00ff99; }
        to { text-shadow: 0 0 25px #00ff99; }
    }

    /* Generator */
    #generator {
        display: none;
        margin-top: 120px;
    }

    input {
        padding: 10px;
        font-size: 22px;
        width: 260px;
        border-radius: 10px;
    }

    button {
        padding: 12px 25px;
        font-size: 22px;
        background: #00ff99;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
